<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>The Odin Project Calculator</h1>
    <div id="container">
        <div class="first row">
            <div class="result"></div>
            <div class="calculation">0</div>
        </div>
        <div class="second row">
            <button class="btn number seven" >7</button>
            <button class="btn number eight" >8</button>
            <button class="btn number nine" >9</button>
            <button class="btn action divide" >รท</button>
        </div>
        <div class="third row">
            <button class="btn number four" >4</button>
            <button class="btn number five" >5</button>
            <button class="btn number six" >6</button>
            <button class="btn action multiply" >ร</button>
        </div>
        <div class="fourth row">
            <button class="btn number one" >1</button>
            <button class="btn number two" >2</button>
            <button class="btn number three" >3</button>
            <button class="btn action subtract" >-</button>
        </div>
        <div class="fifth row">
            <button class="btn action clear" >AC</button>
            <button class="btn number zero" >0</button>
            <button class="btn action equals" >=</button>
            <button class="btn action add" >+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
